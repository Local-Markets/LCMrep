{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Market</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header class="main-header">
        <h1><img src="{% static '/Images/LCM_Logo.png' %}" alt="LCM Logo" class="logo" width="80">Local Market</h1>
        <nav class="main-nav">
                <a href="/logout/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                      </svg>
                </a> 
                <p style="font-size: 15px; margin: 0 10px 0 30px;">
                    {{session_user}}
                  </p>  
            <a href="/available_communities/profile/">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                  </svg>
            </a>
        </nav>
    </header>
    <header class="sub-header">
        <p>Comunidades</p>
        <form method= "GET" class="search_field">
            <input type="text" class="serach_input" placeholder="Buscar comunidad" name="search">
            <div class="search_btn">
                <button type="submit">Buscar</button>
            </div>
            
        </form>
        <p>Comunidades Disponibles: 1</p>
    </header>
    <main>
        <div class="product-grid" style="margin-top: 100px;">
            {% for p in dataset %}
            <a href="EAFIT/products/" class="product">
                
                    <img src="{{p.image.url}}" alt="Community Image" class="product-image">
                <div class="community-info" style="margin: 10px; ">
                    <h2 class="product-seller" style="color: white; margin-left: 5%;">{{p.name}}</h2>
                    <p class="product-name">Vendedores:   <span>  {{p.sellers}}</span></p>
                    <p class="product-name">Productos: <span>  {{p.products}}</span></p>
                    <p class="product-name">Ubicaci√≥n: <span>  {{p.location}}</span></p>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
