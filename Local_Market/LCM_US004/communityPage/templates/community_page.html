{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Market</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header class="main-header">

        <h1><img src="{% static '/Images/LCM_Logo.png' %}" alt="LCM Logo" class="logo" width="80">Local Market</h1>
        <!--This content is showing in mobile-->
        <p  class="username-res-menu" >
            {{session_user}}
          </p> 
          <button class="menu-icon" id = 'toggle-menu'>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
              </svg>
    
        </button>
        <nav class = "nav-res-menu" id="menu">
            
            <a href="login/">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                  </svg>
            </a>
            <a href="register/">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                    <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                  </svg>
            </a>
    
        </nav>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var toggleButton = document.getElementById('toggle-menu');
                var menu = document.getElementById('menu');
    
                toggleButton.addEventListener('click', function() {
                    if (menu.style.display === 'none') {
                        menu.style.transition = '.5s'
                        menu.style.display = 'flex'; // Mostrar el menú
                    } else {
                        menu.style.display = 'none'; // Ocultar el menú
                    }
                });
            });
        </script>
        <!-- ------------------------------ -->

        <nav class="main-nav">
           
            <a href="login/">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                  </svg>
            </a>
            <a href="register/">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                    <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                  </svg>
            </a>
        </nav>
    </header>
    <header class="sub-header">
        <p class="p-subn">Comunidades</p>
        <form method= "GET" class="search_field">
            <input type="text" class="serach_input" placeholder="Buscar comunidad" name="search">
            <div class="search_btn">
                <button type="submit">Buscar</button>
            </div>
            
        </form>
        <p class="p-subn">Comunidades Disponibles: 1</p>
    </header>
    
    <main>
        <div class="product-grid" style="margin-top: 100px;">
            {% for p in dataset %}
            <a class="product" id="cm_btn">
                
                    <img src="{{p.image.url}}" alt="Community Image" class="product-image">
                <div class="community-info" style="margin: 10px; ">
                    <h2 class="product-seller" style="color: white; margin-left: 5%;">{{p.name}}</h2>
                    <p class="product-name">Vendedores:   <span>  {{p.sellers}}</span></p>
                    <p class="product-name">Productos: <span>  {{p.products}}</span></p>
                    <p class="product-name">Ubicación: <span>  {{p.location}}</span></p>
                </div>
            </a>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var button = document.getElementById('cm_btn');
                    button.addEventListener('click', function() {
                        alert('Debes iniciar sesión para ver los productos');
                    });
                });


            </script>
            {% endfor %}
        </div>
    </main>
    <!-- <script src="{% static 'script.js' %}"></script> 
</body>
</html>
